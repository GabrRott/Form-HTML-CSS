<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
    <div class="container">
        <h3>Sign up to GRaph</h3>
        <div class="btn">
            <button class="google-btn">
                <picture>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/1200px-Google_%22G%22_Logo.svg.png" alt="google imagen"/>
                </picture>
                <span>Registrarse con Google</span>
            </button>
            <button class="twitter-btn">
                <picture>
                    <img src="../IMG/twitter.jpg" alt="Imagen Logo twitter">
                </picture>
                <span>Registrate con Twitter</span>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span>0...</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="section-inputs">
                <label for="name">
                    <span>Name</span>
                    <input id="name" name="name" type="text"/>
                </label>
                <label for="username">
                    <span>Username</span>
                    <input id="username" name="username" type="text"/>
                </label>
            </div>
            <div>
                <label for="email">
                    <span>Email</span>
                    <input id="email" name="email" type="text">
                </label>
                <br>
                <label for="password">
                    <span>Password</span>
                    <input id="password" name="password" type="text" placeholder="6+ characters">
                </label>
                <label for="checkbox" class="checkbox-label">
                    <input type="checkbox" name="checkbox" id="checkbox"/>
                    <span>Acepto las condiciones y el aviso legal</span>
                </label>
                <br>
            </div>
        </form>
    </div>
</body>
</html>
